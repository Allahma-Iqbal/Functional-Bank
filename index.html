<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    
<header>
    <h1 class="text-5xl text-center mt-16">Welcome to My <span class="font-bold text-purple-700">Baap-Er-Bank!!!</span></h1>
</header>

<main>
    <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8 rounded">
        <h3 class="text-2xl font-bold mb-4"> Please Log In</h3>

        <div action="">
            <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="Your Email">

            <input id="user-password" type="password" name="" id="" placeholder="Your Password" class="border block border-gray-400 rounded w-3/4 mb-4 px-2">

            <button id="login-submit" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Submit</button>
        </div>
    </section>
</main>


<script src="js/loging.js"></script>
</body>
</html>
